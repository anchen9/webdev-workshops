<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>My Grocery List</title>
  </head>
  <body>
    <h1>Grocery List</h1>
    <p>Here are some lists of groceries that I need to buy</p>
    <div class="grocery-list">
      <h3>Costco</h3>
      <ol>
        <li>eggs</li>
        <li class="emphasized-text">bacon</li>
        <li>rice</li>
      </ol>
    </div>
    <div class="grocery-list">
      <h3>Walmart</h3>
      <ol>
        <li class="emphasized-text">pencils</li>
        <li>erasers</li>
        <li>tape</li>
      </ol>
    </div>
  </body>
</html>
